<!DOCTYPE html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
 <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p class="description" id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <form id="survey-form">
      <div id="form-group">
        <label id="name-label">Name: </label><input class="form-control" type="text" id="name" required placeholder="Enter your name"/>
      
        <label id="email-label">Email: </label><input class="form-control" type="email" id="email" required placeholder="Enter your email"/>
      
        <label id="number-label">Age (optional): </label><input class="form-control" type="number" id="number" min="13" max="99" placeholder="Enter your age"/>
      </div>
      
      <div>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select class="form-control" id="dropdown">
          <option value="0"></option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
        </select>
      </div>
      
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input class="input-radio" name="user-recommend" value="definitely" type="radio"/>Definitely</label>
        <label><input class="input-radio" name="user-recommend" value="maybe" type="radio"/>Maybe</label>
        <label><input class="input-radio" name="user-recommend" value="not-sure" type="radio"/>Not sure</label>
      </div>
      

      <p>What would you like to see improved? (Check all that apply)</p>
      <label><input class="input-checkbox" name="prefer" value="front-projects" type="checkbox"/>Front-End Projects</label>
      <label><input class="input-checkbox"  name="prefer" value="back-projects" type="checkbox"/>Back-End Projects</label>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea class="form-control" id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
    </div>
   
  </body>
</html>
